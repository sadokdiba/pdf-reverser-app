<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reverse PDF Pages</title>
    <!-- <link rel="stylesheet" href="css/style.css">
    <script src="javascript/script.js"></script> -->
    <style>

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 90%;
        animation: fadeIn 0.5s ease-in;
    }

    h1 {
        color: #2c3e50;
        margin-bottom: 2rem;
        font-size: 2.5rem;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .file-input-container {
        margin: 2rem 0;
        position: relative;
    }

    input[type="file"] {
        display: none;
    }

    .file-label {
        background: #3498db;
        color: white;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-block;
    }

    .file-label:hover {
        background: #2980b9;
        transform: translateY(-2px);
    }

    button {
        background: #2ecc71;
        color: white;
        border: none;
        padding: 12px 36px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    button:hover {
        background: #27ae60;
        transform: translateY(-2px);
    }

    .selected-file {
        margin-top: 1rem;
        color: #7f8c8d;
        font-size: 0.9rem;
    }

    .result-card {
        display: none;
        background: white;
        margin-top: 2rem;
        padding: 1.5rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.2s ease;
    }
    .result-card:hover {
        transform: translateY(-5px);
    }

    .progress-bar-container {
        width: 100%;
        height: 10px;
        background-color: #f0f0f0;
        border-radius: 5px;
        margin: 1rem 0;
        overflow: hidden;
    }

    .progress-bar {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #3498db, #2ecc71);
        transition: width 0.3s ease;
    }
    .pdf-preview {
        max-width: 100%;
        height: 200px;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        margin: 1rem 0;
        background: #f8f9fa;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
    }

    .download-hint {
        color: #7f8c8d;
        font-size: 0.8rem;
        margin-top: 0.5rem;
    }
    .pdf-thumbnail {
        max-width: 100px;
        margin-bottom: 1rem;
    }

    .pdf-title {
        font-size: 0.9rem;
        color: #2c3e50;
        word-break: break-word;
        max-width: 90%;
        text-align: center;
    }

    .download-icon {
        font-size: 2rem;
        color: #3498db;
        margin-bottom: 0.5rem;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
        spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    }

    </style>
</head>
<body>
    <div class="container">
        <h1>Reverse PDF Pages</h1>
        <form method="post" action="/api/pdf/reverse" enctype="multipart/form-data">
            <div class="file-input-container">
                <label class="file-label" for="file-upload">Choose PDF File</label>
                <input id="file-upload" type="file" name="file" accept="application/pdf" required>
                <div id="selected-file" class="selected-file"></div>
            </div>
            <button type="submit">Upload and Reverse</button>
        </form>
        <div id="result-card" class="result-card">
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div id="pdf-preview" class="pdf-preview">
                <div class="download-icon">ðŸ“„</div>
                <div class="pdf-title"></div>
            </div>
            <div class="download-hint">Click to download reversed PDF</div>
        </div>
        
    </div>

    <script>
        document.getElementById('file-upload').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            document.getElementById('selected-file').textContent = fileName || '';
        });

        document.querySelector('form').addEventListener('submit', function() {
            const button = this.querySelector('button');
            button.innerHTML = '<span style="display: inline-block; animation: spin 1s linear infinite;">â†»</span> Processing...';
            button.disabled = true;
        });
        document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        const button = this.querySelector('button');
        const formData = new FormData(this);
        const resultCard = document.getElementById('result-card');
        const progressBar = document.getElementById('progress-bar');
        
        button.innerHTML = '<span style="display: inline-block; animation: spin 1s linear infinite;">â†»</span> Processing...';
        button.disabled = true;
        resultCard.style.display = 'block';

        // Simulate progress (replace with actual progress if backend supports it)
        let progress = 0;
        const progressInterval = setInterval(() => {
            progress += 5;
            progressBar.style.width = `${Math.min(progress, 90)}%`;
        }, 200);

        fetch('/api/pdf/reverse', {
            method: 'POST',
            body: formData
        })
        .then(response => response.blob())
        .then(blob => {
            clearInterval(progressInterval);
            progressBar.style.width = '100%';
            
            // Create URL for the blob
            const url = URL.createObjectURL(blob);
            
            // Update preview with PDF icon and filename
            const previewContainer = document.getElementById('pdf-preview');
            const fileName = document.getElementById('file-upload').files[0].name;
            previewContainer.innerHTML = `
                <div class="download-icon">ðŸ“„</div>
                <div class="pdf-title">${fileName}</div>
            `;

            // Make card clickable for download
            resultCard.onclick = () => {
                const link = document.createElement('a');
                link.href = url;
                link.download = 'reversed-' + fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            button.innerHTML = 'Upload and Reverse';
            button.disabled = false;
        })
        .catch(error => {
            clearInterval(progressInterval);
            console.error('Error:', error);
            progressBar.style.width = '0%';
            button.innerHTML = 'Upload and Reverse';
            button.disabled = false;
        });
        
    });


    </script>
</body>
</html>
