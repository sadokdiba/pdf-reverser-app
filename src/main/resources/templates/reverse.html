<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reverse PDF Pages</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.5s ease-in;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .file-input-container {
            margin: 2rem 0;
            position: relative;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            background: #3498db;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .file-label:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px 36px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .selected-file {
            margin-top: 1rem;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reverse PDF Pages</h1>
        <form method="post" action="/api/pdf/reverse" enctype="multipart/form-data">
            <div class="file-input-container">
                <label class="file-label" for="file-upload">Choose PDF File</label>
                <input id="file-upload" type="file" name="file" accept="application/pdf" required>
                <div id="selected-file" class="selected-file"></div>
            </div>
            <button type="submit">Upload and Reverse</button>
        </form>
    </div>

    <script>
        document.getElementById('file-upload').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            document.getElementById('selected-file').textContent = fileName || '';
        });

        document.querySelector('form').addEventListener('submit', function() {
            const button = this.querySelector('button');
            button.innerHTML = '<span style="display: inline-block; animation: spin 1s linear infinite;">â†»</span> Processing...';
            button.disabled = true;
        });


    </script>
</body>
</html>
